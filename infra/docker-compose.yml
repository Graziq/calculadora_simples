version: "3.7"
services:
  prefect-server:
    image: prefecthq/prefect:2.16-python3.12
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    volumes:
      - prefect_data:/root/.prefect
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 20s
      timeout: 60s
      start_period: 30s
      retries: 10

  prefect-agent:
    image: prefecthq/prefect:2.16-python3.12
    depends_on:
      prefect-server:
        condition: service_healthy
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
    command: prefect agent start -q hello-pool  # Certifique-se de usar o pool correto
    volumes:
      - ./flows:/app/flows

volumes:
  prefect_data:

